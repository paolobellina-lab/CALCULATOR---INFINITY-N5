<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>INFINITY N5 - TACTICAL PC OVERLAY</title>
    <style>
        body { background: #050709; color: #fff; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .column { flex: 1; padding: 20px; border: 1px solid #333; overflow-y: auto; }
        #col-nomads { border-right: 2px solid #00ff41; background: linear-gradient(to right, rgba(0,255,65,0.05), transparent); }
        #col-pano { border-left: 2px solid #00d2ff; background: linear-gradient(to left, rgba(0,210,255,0.05), transparent); }
        h1 { font-size: 1.2em; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .card { padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        
        /* COLORI STATI */
        .ACTIVE { border-left: 10px solid #00ff41; }
        .UNCONSCIOUS { border-left: 10px solid #ffaa00; background: rgba(255,170,0,0.1); color: #ffaa00; }
        .DEAD { border-left: 10px solid #ff3366; background: rgba(255,51,102,0.1); color: #ff3366; text-decoration: line-through; opacity: 0.6; }
        
        .alias { font-size: 1.5em; font-weight: bold; }
        .details { font-size: 0.8em; color: #aaa; }
    </style>
</head>
<body>
    <div id="col-nomads" class="column">
        <h1 style="color: #00ff41;">NOMADS SECTOR</h1>
        <div id="units-nomads"></div>
    </div>
    <div id="col-pano" class="column">
        <h1 style="color: #00d2ff;">PANOCEANIA SECTOR</h1>
        <div id="units-pano"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const app = initializeApp({ /* STESSO CONFIG */ });
        const db = getFirestore(app);

        onSnapshot(collection(db, "sessione_corrente"), (snapshot) => {
            document.getElementById('units-nomads').innerHTML = "";
            document.getElementById('units-pano').innerHTML = "";
            
            snapshot.forEach((doc) => {
                const u = doc.data();
                const card = `
                    <div class="card ${u.state}">
                        <div>
                            <div class="alias">${u.alias}</div>
                            <div class="details">${u.name} | ${u.weapon} | BS ${u.bs}</div>
                        </div>
                        <div style="font-weight:bold;">${u.state}</div>
                    </div>
                `;
                const col = u.player === "G_NOMADS" ? 'units-nomads' : 'units-pano';
                document.getElementById(col).innerHTML += card;
            });
        });
    </script>
</body>
</html>
